<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="templates/default/layout.xhtml">
		<f:loadBundle basename="internationalization.template"
			var="frontendMsg" />
		<ui:define name="content">
			<h:panelGroup rendered="#{frontendBean.allPages[2].activated}">
				<p>
					<c:choose>
						<c:when test="#{languageBean.frontendLanguage eq 'en'}">
							<h2>#{frontendBean.allPages[2].englishName}</h2>
							<p>
								<h:outputText value="#{frontendBean.allPages[2].englishContent}"
									escape="false" />
							</p>
						</c:when>
						<c:otherwise>
							<h2>#{frontendBean.allPages[2].germanName}</h2>
							<p>
								<h:outputText value="#{frontendBean.allPages[2].germanContent}"
									escape="false" />
							</p>
						</c:otherwise>
					</c:choose>
				</p>
			</h:panelGroup>
			<h:panelGroup rendered="#{!frontendBean.allPages[2].activated}">
				<div class="alert alert-danger">
					<strong>#{msg['errorPageIsNotActivated']}</strong>
				</div>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
