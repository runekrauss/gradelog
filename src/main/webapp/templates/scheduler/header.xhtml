<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		style="background: ##{templateBean.backendTemplate.navbar}">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">#{msg['toggle']}</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand"
					href="#{request.contextPath}/scheduler/index.xhtml"> <c:choose>
						<c:when test="#{templateBean.backendTemplate.title != null}">
       						#{templateBean.backendTemplate.title}
    					</c:when>
						<c:otherwise>
        					Gradelog
    					</c:otherwise>
					</c:choose>
				</a>
				<h:form id="formLogout">
					<h:commandButton class="btn btn-default logoutButton" type="submit"
						action="#{loginBean.logout}" id="logout" value="Logout"></h:commandButton>
				</h:form>

			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a
						href="#{request.contextPath}/scheduler/planner/timetable.xhtml">#{adminMsg['planner']}</a></li>
					<li><a href="#{request.contextPath}/scheduler/pages/own.xhtml">#{adminMsg['pages']}</a></li>
					<h:panelGroup rendered="#{messageBean.checkUnread() == 0}">
					<li><a
						href="#{request.contextPath}/scheduler/messages/new.xhtml">#{adminMsg['messages']}</a></li>
					</h:panelGroup>
					<h:panelGroup rendered="#{messageBean.checkUnread() != 0}">
					<li><a
						href="#{request.contextPath}/scheduler/messages/new.xhtml">#{adminMsg['messages']} (#{messageBean.checkUnread()})</a></li>
					</h:panelGroup>
					<li><a
						href="#{request.contextPath}/scheduler/community/groups.xhtml">#{adminMsg['community']}</a></li>
					<li><a
						href="#{request.contextPath}/scheduler/profile/settings.xhtml">#{adminMsg['profile']}</a></li>
					<c:if test="#{userBean.user.userRole == 'admin'}">
						<li><a
							href="#{request.contextPath}/scheduler/admin/users.xhtml">Admin</a></li>
					</c:if>
				</ul>
			</div>
		</div>
	</div>
</ui:composition>
</html>
